<table id="customers">
  <thead>
    <tr>

      <th>DeviceName</th>
      <th>DeviceCode</th>
      <th>Alarm Type</th>
      <br />
      <th>DateTime</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of rawData">
      <td>{{ item.deviceName }}</td>
      <td>{{ item.deviceCode }}</td>
      <td>{{ item.alarmName}}</td>
      <br />
      <td>
        {{item.dateTime}}
      </td>
    </tr>
  </tbody>
</table>
