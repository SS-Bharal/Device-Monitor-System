<div class="container">
  <br />
  <h1>Create Device</h1>

  <form [formGroup]="deviceForm" (ngSubmit)="onSubmit()" class="mt-4">
    <div class="form-group">
      <label for="deviceCode">Device Code:</label>
      <input type="text" id="deviceCode" formControlName="deviceCode" class="form-control">
    </div>

    <br />

    <div class="form-group">
      <label for="deviceName">Device Name:</label>
      <input type="text" id="deviceName" formControlName="deviceName" class="form-control">
    </div>

    <br />

    <div class="form-group">
      <label for="alarmInterval">Alarm Interval (seconds):</label>
      <input type="number" id="alarmInterval" formControlName="alarmInterval" class="form-control">
    </div>

    <br />

    <p>Selected Devices: </p>

    <div *ngFor="let deviceId of getDeviceStateKeys()">
      <input type="checkbox"
             [value]="deviceId"
             [checked]="selectedDevices.includes(deviceId)"
             (change)="onSelectDevice(deviceId)">
      {{ deviceStates[deviceId] }}
    </div>


    <br />

    <button type="submit" class="btn btn-primary" [disabled]="deviceForm.invalid || !isCheckboxSelected">Submit</button>
  </form>
</div>
